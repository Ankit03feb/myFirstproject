<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </style>
</head>
<body>
    <div class="container">


    </div>
    <div class="box"><h1>Job Application 
        <span class="small">(Web)</span>
    </h1>
    <form action="">
        <div class="form_container">


            <div class="form_control">
             <label for="first_name">Fisrt Name</label>
             <input id="first_name" name="first_name" placeholder="Enter the name">
            

            </div>
            <!-- <div class="form_container"> -->


                <div class="form_control">
                 <label for="last_name">Last Name</label>
                 <input id="last_name"  name="last_name" placeholder="Enter last name">
                
        </div>
        <div class="form_control">
            <label for="Email">Email</label>
            <input type="email" id="Email"  name="Email" placeholder="Enter Email...">
        </div>

        <div class="form_control">
            <label for=job_role>Job Role</label>
            <select id="job_role" name="job_role" >
           <option value="">Select job role</option> 
           <option value="Front-end">Front-end Developer</option> 
           <option value="Backend">Backend Developer</option> 
           <option value="React">React js Developer</option> 
            </select>
        </div>

        <div class="textarea_ctrl">
            <label for="Address">Address</label>
           <textarea name="Address" id="Address" cols="30" rows="4"></textarea>
        </div>

        <div class="form_control">
            <label for="City">City</label>
            <input id="City" name="City" placeholder="Enter the City">
        </div>

        <div class="form_control">
            <label for="PinCode">Pincode</label>
            <input type="number" id="PinCode" name="Pincode" placeholder="Enter the pincode">
        </div>

        <div class="form_control">
            <label for="Date">Date</label>
            <input  type="date" id="Date" name="Date" >
        </div>

        <div class="form_control">
            <label for="Upload">Upload Your Resume</label>
            <input type="file" id="Upload" name="Upload" >
        </div>
       

        <div class="buttom_container">
            <button type="Submit">Apply Now</button>
        </div>







           


    </form>


    </div>
</body>
</html>
